<main>
  <section class="form-section">
    <div class="title">
      <h1><span>Bank</span>Services</h1>
      <p>{{ subTitle }}</p>
    </div>
    <ng-content></ng-content>
  </section>
  <section class="main-section">
    <button
      (click)="submit()"
      class="submit-btn"
      type="submit"
      [disabled]="disabledBtn"
    >
      Login
    </button>
    <p>
      {{ problem
      }}<span>{{ solution }}<fa-icon [icon]="faArrowTurnUp"></fa-icon></span>
    </p>
  </section>
</main>
